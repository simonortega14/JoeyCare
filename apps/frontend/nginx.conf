server {
  listen 80;
  server_name _;

  # === Archivos del frontend (build de Vite/React) ===
  root /usr/share/nginx/html;
  index index.html;

  # === Proxy a microservicios (red interna Docker) ===
  location /api/usuarios/ {
    proxy_pass http://ms-usuarios:3001/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /api/ecografias/ {
    proxy_pass http://ms-ecografias:3002/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /api/visualizador/ {
    proxy_pass http://ms-visualizador:3003/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /api/reportes/ {
    proxy_pass http://ms-reportes:3004/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # === Config SPA (fallback para rutas /login, /dashboard, etc.) ===
  location / {
    try_files $uri /index.html;
  }

  # === Configuraci√≥n general ===
  client_max_body_size 200M; # permite archivos grandes (DICOM)
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # === Logs ===
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
}
