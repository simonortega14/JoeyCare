server {
  listen 80;
  server_name _;

  # === Front estático (Vite/React build principal) ===
  root /usr/share/nginx/html;
  index index.html;

  # =====================================================
  # NORMALIZACIÓN trailing slash para evitar 404 raros
  # =====================================================
  location = /api/usuarios { return 308 /api/usuarios/; }
  location = /api/ecografias { return 308 /api/ecografias/; }
  location = /api/visualizador { return 308 /api/visualizador/; }
  location = /api/reportes { return 308 /api/reportes/; }

  # =====================================================
  # MICROSERVICIO: USUARIOS
  # (lo de siempre para /api/usuarios/**)
  # =====================================================
  location /api/usuarios/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-usuarios:3001/api/usuarios/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # =====================================================
  # MICROSERVICIO: ECOGRAFIAS
  # =====================================================
  location /api/ecografias/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-ecografias:3002/api/ecografias/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;

    client_max_body_size 200m;
    client_body_buffer_size 64m;
  }

  # =====================================================
  # MICROSERVICIO: VISUALIZADOR
  # =====================================================

  # 1) LISTA DE NEONATOS / PACIENTES
  #
  # FRONT:  GET /api/visualizador/neonatos
  # BACK:   GET http://ms-usuarios:3001/api/usuarios/neonatos
  #
  location /api/visualizador/neonatos {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-usuarios:3001/api/usuarios/neonatos;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # 2) ECOGRAFÍAS DE UN NEONATO ESPECÍFICO
  #
  # FRONT:  GET /api/visualizador/neonatos/:id/ecografias
  # BACK:   GET http://ms-ecografias:3002/api/neonatos/:id/ecografias
  #
  location ~ ^/api/visualizador/neonatos/([^/]+)/ecografias/?$ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-ecografias:3002/api/neonatos/$1/ecografias;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # 3) DESCARGA DE ARCHIVO / FRAME / DICOM
  #
  # FRONT:  GET /api/visualizador/uploads/:filename
  # BACK:   GET http://ms-ecografias:3002/api/uploads/:filename
  #
  location /api/visualizador/uploads/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-ecografias:3002/api/uploads/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;

    client_max_body_size 200m;
    client_body_buffer_size 64m;
  }

  # 4) ANOTACIONES CLÍNICAS / ANALYSIS
  #
  # FRONT:  POST /api/visualizador/analysis/anotaciones
  # BACK:   POST http://ms-visualizador:3003/api/visualizador/analysis/anotaciones
  #
  location /api/visualizador/analysis/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-visualizador:3003/api/visualizador/analysis/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # =====================================================
  # MICROSERVICIO: REPORTES
  # =====================================================
  location /api/reportes/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-reportes:3004/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # =====================================================
  # SERVIR ARCHIVOS DIRECTAMENTE DESDE VOLUMEN (debug)
  # =====================================================
  location /files/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    if ($request_method = OPTIONS) { return 204; }

    alias /var/joeycare/storage/ecografias/;
    autoindex off;
    default_type application/octet-stream;
  }

  # =====================================================
  # SPA FALLBACK (React Router)
  # =====================================================
  location / {
    try_files $uri $uri/ /index.html;
  }

  # =====================================================
  # AJUSTES GENERALES
  # =====================================================
  client_max_body_size 200m;
  gzip on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    application/xml+rss
    image/svg+xml;
}
