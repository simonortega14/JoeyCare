server {
  listen 80;
  server_name _;

  # Sirve el build de React/Vite
  root /usr/share/nginx/html;
  index index.html;

  # ---------------------------
  # ms-usuarios (login, neonatos, etc)
  # ---------------------------
  location /api/usuarios/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-usuarios:3001/api/usuarios/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    proxy_read_timeout 300s;
  }

  # ---------------------------
  # ms-ecografias
  # ---------------------------

  # GET /api/neonatos/:id/ecografias
  location /api/neonatos/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-ecografias:3002/api/neonatos/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    proxy_read_timeout 300s;
  }

  # POST /api/ecografias/upload
  # GET  /api/ecografias/:id/archivo
  location /api/ecografias/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-ecografias:3002/api/ecografias/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    proxy_read_timeout 300s;

    client_max_body_size 200m;
    client_body_buffer_size 64m;
  }

  # ---------------------------
  # ms-reportes (anotaciones + imagen)
  # ---------------------------
  # POST /api/reportes           (multipart con imagen)
  # GET  /api/reportes/:id       (detalle)
  # GET  /api/reportes/by/...    (listas)
  # PUT  /api/reportes/:id       (actualizar)
  # GET  /api/reportes/files/... (servir imagen)
  location /api/reportes/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-reportes:3007/api/reportes/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization $http_authorization;
    proxy_read_timeout 300s;

    # subir imagen anotada (PNG/JPG)
    client_max_body_size 50m;
    client_body_buffer_size 16m;
  }

  # ---------------------------
  # Frontend SPA fallback
  # ---------------------------
  location / {
    try_files $uri $uri/ /index.html;
  }

  gzip on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    application/xml+rss
    image/svg+xml;
}
