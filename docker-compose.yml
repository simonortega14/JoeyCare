name: joeycare

networks:
  red-backend:
  red-frontend:

volumes:
  mysql_data:

services:
  # === Base de datos MySQL ===
  mysql:
    image: mysql:8.0
    container_name: mysql-joeycare
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: joeycare_db
      MYSQL_USER: userapp
      MYSQL_PASSWORD: secret123
    ports:
      - "3307:3306"
    volumes:
      - ./infra/mysql/initdb.d:/docker-entrypoint-initdb.d:ro
      - ./infra/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks: [red-backend]

  # === Frontend (build de Vite/React) ===
  frontend:
    build:
      context: ./apps/frontend
    container_name: frontend
    restart: unless-stopped
    # no es estrictamente necesario exponerlo si Nginx sirve /usr/share/nginx/html,
    # pero lo dejamos por si quieres probarlo aparte en http://localhost:8080
    ports: ["8080:80"]
    networks:
      - red-frontend
      - red-backend

  # === Microservicio: Usuarios ===
  ms-usuarios:
    build:
      context: ./apps/ms-usuarios
    container_name: ms-usuarios
    restart: unless-stopped
    ports: ["3001:3001"]
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: userapp
      DB_PASSWORD: secret123
      DB_NAME: joeycare_db
      SVC_NAME: ms-usuarios
      JWT_SECRET: supersecret_cambia_esto
      JWT_EXPIRES_IN: 8h
    depends_on:
      mysql:
        condition: service_healthy
    networks: [red-backend]

  # === Microservicio: EcografÃ­as ===
  ms-ecografias:
    build:
      context: ./apps/ms-ecografias
    container_name: ms-ecografias
    restart: unless-stopped
    ports: ["3002:3002"]
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: userapp
      DB_PASSWORD: secret123
      DB_NAME: joeycare_db
      JWT_SECRET: supersecret_cambia_esto
      # ruta absoluta dentro del contenedor para persistir archivos
      STORAGE_ROOT: /app/storage/ecografias
    volumes:
      - ./apps/ms-ecografias/storage/ecografias:/app/storage/ecografias
    depends_on:
      mysql:
        condition: service_healthy
    networks: [red-backend]

  # === Microservicio: Visualizador ===
  ms-visualizador:
    build:
      context: ./apps/ms-visualizador
    container_name: ms-visualizador
    restart: unless-stopped
    ports: ["3003:3003"]
    environment:
      SVC_NAME: ms-visualizador
    depends_on:
      mysql:
        condition: service_healthy
    networks: [red-backend]

  # === Microservicio: Reportes ===
  ms-reportes:
    build:
      context: ./apps/ms-reportes
    container_name: ms-reportes
    restart: unless-stopped
    ports: ["3004:3004"]
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: userapp
      DB_PASSWORD: secret123
      DB_NAME: joeycare_db
      SVC_NAME: ms-reportes
    depends_on:
      mysql:
        condition: service_healthy
    networks: [red-backend]

  # === Nginx (sirve frontend y proxyea APIs) ===
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-joeycare
    restart: unless-stopped
    depends_on:
      - frontend
      - ms-usuarios
      - ms-ecografias
      - ms-visualizador
      - ms-reportes
    ports:
      - "80:80"
    volumes:
      # ðŸ‘‰ Montamos la CARPETA para evitar el error (no montar archivoâ†’archivo)
      - ./infra/nginx:/etc/nginx/conf.d:ro
      # Nginx servirÃ¡ el build del frontend
      - ./apps/frontend/dist:/usr/share/nginx/html:ro
    networks:
      - red-frontend
      - red-backend
