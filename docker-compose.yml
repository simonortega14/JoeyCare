name: joeycare

networks:
  red-backend:
  red-frontend:

volumes:
  mysql_data:
  ecografias_storage:
  reportes_storage:

services:
  # === Base de datos MySQL ===
  mysql:
    image: mysql:8.0
    container_name: mysql-joeycare
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: joeycare_db
      MYSQL_USER: userapp
      MYSQL_PASSWORD: secret123
    ports:
      - "3307:3306" # host:container (te sigues conectando con 3307 desde tu PC)
    volumes:
      - ./infra/mysql/initdb.d:/docker-entrypoint-initdb.d:ro
      - ./infra/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - red-backend

  # === Microservicio: Usuarios ===
  ms-usuarios:
    build:
      context: ./apps/ms-usuarios
    container_name: ms-usuarios
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_USER: userapp
      DB_PASSWORD: secret123
      DB_NAME: joeycare_db
      SVC_NAME: ms-usuarios
      JWT_SECRET: supersecret_cambia_esto     # ⬅️ mantener igual en ms-reportes
      JWT_EXPIRES_IN: 8h
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - red-backend
      - red-frontend

  # === Microservicio: Ecografías ===
  ms-ecografias:
    build:
      context: ./apps/ms-ecografias
    container_name: ms-ecografias
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_USER: userapp
      DB_PASSWORD: secret123
      DB_NAME: joeycare_db
      JWT_SECRET: supersecret_cambia_esto
      STORAGE_ROOT: /var/joeycare/storage/ecografias
      PORT: "3002"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ecografias_storage:/var/joeycare/storage/ecografias
    networks:
      - red-backend
      - red-frontend

  # === Microservicio: Visualizador (si lo usas) ===
  ms-visualizador:
    build:
      context: ./apps/ms-visualizador
    container_name: ms-visualizador
    restart: unless-stopped
    environment:
      SVC_NAME: ms-visualizador
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - red-backend
      - red-frontend

  # === Microservicio: Reportes (anotaciones + imagen) ===
  ms-reportes:
    build:
      context: ./apps/ms-reportes
    container_name: ms-reportes
    restart: unless-stopped
    environment:
      # === DB (coincide con el resto) ===
      MYSQL_HOST: mysql
      MYSQL_PORT: "3306"
      MYSQL_USER: userapp
      MYSQL_PASSWORD: secret123
      MYSQL_DATABASE: joeycare_db
      # === Auth (MISMO SECRET QUE ms-usuarios) ===
      JWT_SECRET: supersecret_cambia_esto
      # === Storage y puerto del servicio ===
      REPORTES_STORAGE: /var/joeycare/storage/reportes
      PORT: "3007"
      # Opcional: si quieres upsert automático a 'informes' en estado 'borrador'
      # REPORTES_UPSERT_INFORME: "1"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - reportes_storage:/var/joeycare/storage/reportes
    networks:
      - red-backend
      - red-frontend

  # === FRONTEND FINAL (Nginx: build de React + reverse proxy) ===
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile  # tu Dockerfile multi-stage (node build -> nginx)
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - ms-usuarios
      - ms-ecografias
      - ms-visualizador
      - ms-reportes
    ports:
      - "80:80"  # único expuesto hacia tu máquina
    volumes:
      # (opcional) si sirves archivos de ecografías directo desde Nginx
      - ecografias_storage:/var/joeycare/storage/ecografias:ro
      # (NO necesario montar reportes_storage aquí, se sirve vía proxy /api/reportes)
    networks:
      - red-frontend
      - red-backend
