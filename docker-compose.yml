services:
  mysql:
    image: mysql:8.0
    container_name: joeycare_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: joeycare
      MYSQL_USER: joeycare_user
      MYSQL_PASSWORD: joeycare_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - joeycare_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: joeycare_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: joeycare_user
      DB_PASSWORD: joeycare_password
      DB_NAME: joeycare
      DB_PORT: 3306
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - joeycare_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/test"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: joeycare_frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - joeycare_network

volumes:
  mysql_data:
  uploads_data:

networks:
  joeycare_network:
    driver: bridge