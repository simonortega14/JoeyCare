server {
  listen 80;
  server_name _;

  # === Frontend estÃ¡tico (build Vite/React) ===
  root /usr/share/nginx/html;
  index index.html;

  # === Proxy a microservicios (red interna Docker) ===
  location /api/usuarios/ {
  add_header Access-Control-Allow-Origin * always;
  add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
  add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
  if ($request_method = OPTIONS) { return 204; }

  # ðŸ‘‡ clave: usa el mismo sufijo /api/usuarios/ en el upstream
  proxy_pass http://ms-usuarios:3001/api/usuarios/;

  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_read_timeout 300s;
  client_body_buffer_size 16m;
  }

  location /api/ecografias/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-ecografias:3002/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
    client_body_buffer_size 64m;   # subidas mÃ¡s pesadas
  }

  location /api/visualizador/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-visualizador:3003/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  location /api/reportes/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-reportes:3004/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # === Servir archivos subidos por ecografÃ­as ===
  # Debe coincidir con STORAGE_ROOT en ms-ecografias y con el volumen montado en nginx
  location /files/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    if ($request_method = OPTIONS) { return 204; }

    alias /var/joeycare/storage/ecografias/;
    autoindex off;
    default_type application/octet-stream; # DICOM/otros binarios
  }

  # === SPA fallback (React Router) ===
  location / {
    try_files $uri $uri/ /index.html;
  }

  # === Ajustes Ãºtiles ===
  client_max_body_size 200m;  # evita 413 en subidas grandes
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types
    text/plain text/css application/json application/javascript
    application/xml application/xml+rss image/svg+xml;
}
