server {
  listen 80;
  server_name _;

  # FRONTEND ESTÁTICO
  root /usr/share/nginx/html;
  index index.html;

  # === ms-usuarios ===
  location /api/usuarios/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-usuarios:3001/api/usuarios/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # === ms-ecografias ===
  # (incluye listar ecografías de un neonato y render PNG)
  location /api/ecografias/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-ecografias:3002/api/ecografias/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;

    client_max_body_size 200m;
    client_body_buffer_size 64m;
  }

  # === ms-visualizador (si lo sigues usando para análisis/anotaciones) ===
  location /api/visualizador/analysis/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-visualizador:3003/api/visualizador/analysis/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # === ms-reportes ===
  location /api/reportes/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-reportes:3004/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # (Opcional para debug / descarga directa DICOM crudo)
  location /api/visualizador/uploads/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    if ($request_method = OPTIONS) { return 204; }

    proxy_pass http://ms-ecografias:3002/api/uploads/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;

    client_max_body_size 200m;
    client_body_buffer_size 64m;
  }

  # (Opcional para dev local, NO en prod)
  location /files/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    if ($request_method = OPTIONS) { return 204; }

    alias /var/joeycare/storage/ecografias/;
    autoindex off;
    default_type application/octet-stream;
  }

  # React Router fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  client_max_body_size 200m;
  gzip on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    application/xml+rss
    image/svg+xml;
}
