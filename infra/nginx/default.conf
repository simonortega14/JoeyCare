server {
  listen 80;
  server_name _;

  # === FRONTEND (React build) ===
  root /usr/share/nginx/html;
  index index.html;

  ######################################################
  # /api/usuarios/** -> ms-usuarios:3001/api/usuarios/**
  ######################################################
  location /api/usuarios/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;

    proxy_pass http://ms-usuarios:3001/api/usuarios/;

    proxy_http_version 1.1;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  ######################################################
  # /api/visor/** -> ms-ecografias:3002/api/visor/**
  #
  # EJEMPLO:
  #   Front llama:  /api/visor/neonatos/30/ecografias
  #   Nginx manda:  http://ms-ecografias:3002/api/visor/neonatos/30/ecografias
  #
  # ms-ecografias valida el token y responde JSON.
  ######################################################
  location /api/visor/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;

    proxy_pass http://ms-ecografias:3002/api/visor/;

    proxy_http_version 1.1;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  ######################################################
  # /api/ecografias/** -> ms-ecografias:3002/api/ecografias/**
  # (upload directo desde el panel, etc)
  ######################################################
  location /api/ecografias/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;

    proxy_pass http://ms-ecografias:3002/api/ecografias/;

    proxy_http_version 1.1;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;

    client_max_body_size 200m;
    client_body_buffer_size 64m;
  }

  ######################################################
  # /api/visualizador/neonatos/ -> ms-usuarios:3001/api/usuarios/neonatos
  ######################################################
  location /api/visualizador/neonatos/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;

    proxy_pass http://ms-usuarios:3001/api/usuarios/neonatos;

    proxy_http_version 1.1;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  ######################################################
  # /api/reportes/** -> ms-reportes:3004/**
  ######################################################
  location /api/reportes/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;

    proxy_pass http://ms-reportes:3004/;

    proxy_http_version 1.1;
    proxy_set_header Authorization $http_authorization;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  ######################################################
  # /files/** -> archivos DICOM/PNG del volumen compartido
  ######################################################
  location /files/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;

    alias /var/joeycare/storage/ecografias/;
    autoindex off;
    default_type application/octet-stream;
  }

  ######################################################
  # SPA fallback
  ######################################################
  location / {
    try_files $uri $uri/ /index.html;
  }

  client_max_body_size 200m;
  gzip on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    application/xml+rss
    image/svg+xml;
}
